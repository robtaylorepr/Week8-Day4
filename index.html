<!DOCTYPE html>

<head>

<body>
  <!-- Content goes here. -->
  <div class='container' id='app'>
    <h1>Notemeister 5000<span id="id_show"></span></h1>
    <div class='row'>
      <div class="logged_in col-sm-4">
        <form action="#" id="post_note">
          <input type='text' name="title" placeholder="Title" class='form-control' required /><br />
          <textarea name="body" placeholder="Content of post goes here" class='form-control' required></textarea><br />
          <input type='text' name="tags" placeholder="Comma, seperated, tags" class='form-control' /><br />
          <button type="submit" class="btn btn-primary">Create Note</button><br />
        </form>
      </div>
      <div class='col-xs-8 bdy' id='note_list' >


      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="modal_one">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
